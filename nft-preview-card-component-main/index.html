<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- style shhet link -->
  <link rel="stylesheet" href="/style.css">

  <!-- responsive  style sheet link -->
  <link rel="stylesheet" href="/responsive.css">

</head>

<body>
  <div id="outer-box">
    <div id="inner-box">
      <a href="##"><img id="inner-img" src="/images/image-equilibrium.jpg"><i class="fa-solid fa-eye hidden-icon"></i></a>
    </div>

    <!-- description about products -->
    <div class="description">
     <a><h3 id="heading">Equilibrium #3429</h3> </a> 

      <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <!-- eth and days -->
    <div id="eth-days">

      <h4 class="smaller-headings"> <img class="icon" src="/images/icon-ethereum.svg">0.041 ETH</h4>
      <h4 class="smaller-headings1"><img class="icon" src="./images/icon-clock.svg">3 days left</h4>
    </div>

    <!-- creator description -->
    <hr>
    <footer>
      <div id="footer">
        <div>
          <img id="footer-img" src="/images/image-avatar.png">
        </div>
       <p class="footer-text"> Creation of <a> <strong> Jaya kumar</strong></a> </p>
      </div>
    </footer>
  </div>
</body>

</html>
